        <main>
            <h1>Survey</h1>

            <form action="https://formspree.io/f/mzbyqbpd" method="POST">
                <p>
                    <label for="name_field">What is your name?<abbr title="required" aria-label="required">*</abbr></label>
                    <input id="name_field" type="text" name="name_field" required>
                </p>
                <p>
                    <label for="email_field">What is your email?<abbr title="required" aria-label="required">*</abbr></label>
                    <input id="email_field" type="email" name="email_field" required>
                </p>
                <p>
                    <label for="best_whole_number">Which whole number is best?</label>
                    <input id="best_whole_number" type="number" name="best_whole_number" min="1" step="1">
                </p>
                <p>
                    <label for="best_day">Which day is best?</label>
                    <input id="best_day" type="date" name="best_day">
                </p>
                <p>
                    <label for="best_bear">Which bear is best?<abbr title="required" aria-label="required">*</abbr></label>
                    <select name="best_bear" id="best_bear" required>
                        <option value="" label=" "></option>
                        <option value="Black">Black</option>
                        <option value="Brown">Brown</option>
                        <option value="Care">Care</option>
                        <option value="Panda">Panda</option>
                        <option value="Polar">Polar</option>
                        <option value="Teddy">Teddy</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li>
                            <input type="radio" name="radio_buttons" id="yes_id" value="yes">
                            <label for="yes_id">Yes</label>
                        </li>
                        <li>
                            <input type="radio" name="radio_buttons" id="no_id" value="no">
                            <label for="no_id">No</label>
                        </li>
                        <li>
                            <input type="radio" name="radio_buttons" id="none_of_your_business_id" value="?" checked>
                            <label for="none_of_your_business_id">None of your business</label>
                        </li>
                    </ul>
                </fieldset>
                <p>
                    <label for="life_meaning">What is the meaning of life?</label>
                    <textarea name="life_meaning" id="life_meaning" cols="50" rows="5" placeholder="Enter the correct answer here"></textarea>
                </p>
                <p><button type="submit">Send</button></p>
            </form>
